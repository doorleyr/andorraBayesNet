<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mobility CityScope</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #odMap{width: 100%; height:2000px; background-color: #000;}
        #map { width:100%; height:1000px; }
        #mainContainer {background-color: #000;}
        #circle circle {fill: none; 
        pointer-events: all; /*prevents flickering*/
        }
        path.chord {stroke: #000; stroke-width: .5px;
        /*edges of the chords*/
        }
         
        #circle:hover path.fade {display: none;
        /*fade paths with the class 'fade'. When a zone is hovered over, all others are given the class fade*/
        }

        svg {font: 12px helvetica;
            /*font of zone names*/
        }
        .my-custom-control {
		  color: #fff;
		  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		  font-weight: bold;
		  background: #000;
		  padding: 8px;
		  border-radius: 4px;
		  margin: 8px;
		}
    </style>
</head>
<body>

<div class="container-fluid" id='mainContainer'>
    <div id='map' class="row"></div>
    <div id='odMap' class="row"></div>
</div>


<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
<!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
<script src="./static/lib/js/d3.min.js"></script>
<script src="./static/lib/js/jquery.min.js"></script>
<script src="./static/lib/js/queue.js"></script>
<script src="./static/lib/js/maptastic.min.js"></script>
<script src='./static/js/odMap.js' type='text/javascript'></script>
<script src='./static/js/main.js' type='text/javascript'></script>


</body>
</html>
